      <mat-card-subtitle>{{job.company}}</mat-card-subtitle>
      <mat-card-content>
            <li>City : {{job.city}}</li>
            <li>Zipcode : {{job.zipcode}}</li>
            <li>Description : {{job.description}}</li>
            <li>Type de contrat : {{job.contract_type}}</li>
            <li>Date de d√©but : {{job.start_date}}</li>
      </mat-card-content>
      <mat-card-footer>{{job.publishedDate}}</mat-card-footer>
