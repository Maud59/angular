<mat-card>
  <mat-card-title>Jobs</mat-card-title>
  <mat-card-subtitle>Ajout d'un nouveau Jobs</mat-card-subtitle>
  <mat-card-content>

    <form class='form-fields' [formGroup]='form' (ngSubmit)='addJob()'>
      <mat-form-field>
        <mat-label>Titre</mat-label>
        <input matInput maxLength="255" required formControlName='title'>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Company</mat-label>
        <input matInput maxLength="255" required formControlName='company'>
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput maxLength="50" required formControlName='city'>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Code postal</mat-label>
        <input matInput maxLength="5" required formControlName='zipcode'>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput maxLength="500" required formControlName='description'></textarea>
      </mat-form-field>
      <mat-form-field>
          <mat-label>Type de contrat</mat-label>
          <mat-select placeholder="Favorite food" formControlName='contractType'>
            <mat-option *ngFor="let contractType of contractTypes" [value]="contractType.id">
              {{contractType.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <mat-form-field>
        <mat-label>DÃ©but de contrat</mat-label>
        <input matInput [matDatepicker]="picker" 
        formControlName='startDate'
        placeholder="Choisir une date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button class='sauvegarder' type='submit' [disabled]='!form.valid' mat-raised-button color='primary'>Sauvegarder</button>
    </form>

  </mat-card-content>
</mat-card>
