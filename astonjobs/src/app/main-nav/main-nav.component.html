<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/">Home</a>
      <a mat-list-item href="#" routerLink="/jobs">Jobs</a>
      <a mat-list-item href="#" routerLink="/jobs/add">Ajouter un job</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="primary">
    <mat-toolbar class="navigation" color='primary'> <!--Attention à laisser le thème mis en place à l'origine et de modifier au fur et à mesure-->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Aston jobs</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <div class = "sidenav-content">
      <app-alert></app-alert>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
